  db:
    image: postgres
    volumes:
      - ../data/db:/var/lib/postgresql/data:Z
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - PGDATA=/var/lib/postgresql/data/db
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend-admin:
    volumes:
      - ../data/media:/backend/media:Z
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - DATABASE_URL=${DJANGO_DATABASE_URL}

      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DJANGO_SUPERUSER_USERNAME=${DJANGO_SUPERUSER_USERNAME}
      - DJANGO_SUPERUSER_EMAIL=${DJANGO_SUPERUSER_EMAIL}
      - DJANGO_SUPERUSER_PASSWORD=${DJANGO_SUPERUSER_PASSWORD}
      - VASTAUTH_CLIENTID=${VASTAUTH_CLIENTID}
      - VASTAUTH_SECRET=${VASTAUTH_SECRET}
    build:
      context: ../activities-backend/
    command: /bin/sh scripts/start_django.sh
    ports:
      - "6071:8000"
    depends_on:
      db:
        condition: service_healthy

  imss-mindmap-frontend-nextjs:
    depends_on:
      - backend-admin
    build: ../imss-mindmap/
    ports:
      - "6072:3000"
    restart: always

  values-workshop-frontend-nextjs:
    depends_on:
      - backend-admin
    build: ../values-workshop/
    ports:
      - "6073:3000"
    restart: always
    
